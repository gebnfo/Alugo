{%  extends 'base.html'%}

{% block title %} Seja bem vindo {% endblock %}

{% block main %}

    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-8">
          <h1> Seja bem vindo!</h1>
            {% if user.is_authenticated %}
                 <a href="{% url 'list_products' %}" class="btn btn-primary"> Meus Produtos </a>
            {% endif %}
        </div>
        <div class="col-sm">
            {% if user.is_authenticated %}
                 <a href="{% url 'logout' %}"> Sair </a>
            {% else %}
                 <a href="{% url 'login' %}" class="btn btn-info"> Entrar </a>
                 <a href="{% url 'cadastro' %}" class="btn btn-info"> Cadastrar-se </a>
            {% endif %}

        </div>
    </div>

{% endblock %}

{% block footer %}
  <footer class="footer">
            <div class="container">
            <span class="text-muted">@Alugo</span>
            </div>
  </footer>

{% endblock %}
